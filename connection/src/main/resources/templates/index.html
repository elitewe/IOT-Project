<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-table.css">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <script type="text/javascript" src="/js/request.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/bootstrap-table.js"></script>
    <script type="text/javascript" src="/js/bootstrap-table-zh-CN.js"></script>

    <title>Title</title>
    <style type="text/css">
        input{
            outline-style: none ;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 13px 14px;
            width: 300px;
            font-size: 14px;
            font-weight: 700;
            font-family: "Microsoft soft";
        }
        select{
            height: 48px;
        }
    </style>
</head>
<body>
    <div class="container" style="margin: 50px;">
        <table data-toggle="table" id="table" data-pagination="true">
            <thead>
                <tr>
                    <th data-field="id">id</th>
                    <th data-field="typeName">设备类型</th>
                    <th data-field="protocol">协议类型</th>
                    <th data-field="name">设备名</th>
                    <th data-field="button">按钮</th>
                </tr>
            </thead>
        </table>
    </div>
    <div id="any">
        <input id="dev-name" type="text" placeholder="请输入设备名">
        <input id="dev-type" type="text" list="typelist" placeholder="请选择设备">
        <datalist id="typelist">
        </datalist>

        <input id="dev-role" type="text" list="rolelist" placeholder="请选择角色">
        <datalist id="rolelist">
        </datalist>

        <!--<input id="protocol" type="text" placeholder="请输入协议">-->
        <select id="select-protocol">
            <option value="">请选择协议</option>
            <option value="HTTP">HTTP</option>
            <option value="MQTT">MQTT</option>
            <option value="COAP">COAP</option>
            <option value="CUSTOM">自定义</option>
        </select>

        <input id="add" type="button" value="add">

    </div>

</body>
<script type="text/javascript">
    $("#table").bootstrapTable({
        pagination: true,   //是否显示分页条
        pageSize: 5,   //一页显示的行数
        paginationLoop: false,   //是否开启分页条无限循环，最后一页时点击下一页是否转到第一页
        pageList: [5, 10, 20]   //选择每页显示多少行，数据过少时可能会没有效果
    });
</script>
</html>
